<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Convert text to speech</title>
</head>
<body>
	<main class="main">
		<p class="title">Text to speech</p>
		<div class="text-section">
			<p class="text-title">Enter text</p>
			<textarea name="" id="text"></textarea>
		</div>
		<div class="voice-section">
			<p class="voice-title">Select voice</p>
			<select name="" id="voice">
				<option value="Google US English">Google US English</option>
			</select>
			<label>Volume:
    			<input class="volume" type="range" min="0" max="1" step="0.1" value="1" />
    			<span>1</span>
  			</label>
  			<label>Rate:
				<input class="rate" type="range" min="0" max="2" step="0.5" value="1" />
				<span>1</span>
			</label>
			<!-- <label>Pitch:
				<input id="pitch" type="range" min="0" max="2" step="0.5" value="1" />
				<span>1</span>
			</label> -->
		</div>
		<button class="submit">Convert to speech</button>
	</main>

	<script src="script.js"></script>
</body>
</html>
